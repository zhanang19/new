<script>
    (function () {
        let btn_top = document.getElementById('btn-top');
        window.onscroll = function () {
            if (document.body.scrollTop > 150 || document.documentElement.scrollTop > 150) {
                btn_top.style.display = 'block';
            } else {
                btn_top.style.display = 'none';
            }
        };
        btn_top.addEventListener('click', e => {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        })

        document.getElementById('navButton').addEventListener('click', e => {
            icon = document.getElementById('navIcon');
            nav = document.querySelectorAll('.nav-data');
            if (icon.classList.contains('fa-bars')) {
                icon.classList.replace('fa-bars', 'fa-close');
                nav.forEach(e => {
                    e.style.display = 'block';
                });
            } else {
                icon.classList.replace('fa-close', 'fa-bars');
                nav.forEach(e => {
                    e.style.display = 'none';
                });
            }
        })
    })();
</script>
